<div class="form-container has-background-grey-dark has-text-light p-6">
    <form action="">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" placeholder="Titulo do Post" />
            </div>
        </div>
        <div class="field">
            <div class="control">
                <span>Opções do Markdown: </span>
                <div class="toolbar">
                    <button class="p-1"><fa-icon [icon]="faBold"></fa-icon></button>
                    <button class="p-1"><fa-icon [icon]="faItalic"></fa-icon></button>
                    <button class="p-1"><fa-icon [icon]="faList"></fa-icon></button>
                    <button class="p-1"><fa-icon [icon]="faCode"></fa-icon></button>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-large" placeholder="Conteúdo do Post"></textarea>
            </div>
        </div>
        <div class="control">
            <div class="file">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume" />
                    <span class="file-cta">
                        <span class="file-icon">
                            <fa-icon [icon]="faUpload"></fa-icon>
                        </span>
                        <span class="file-label">Imagem do Post</span>
                    </span>
                </label>
            </div>
        </div>
    </form>
</div>
